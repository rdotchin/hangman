<!DOCTYPE html>
<html>

<head>
    <title>Stranger Things Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="MDB Pro/css/bootstrap.min.css" rel="stylesheet">
    <link href="MDB Pro/css/mdb.min.css" rel="stylesheet">
    <link href="MDB Pro/css/style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body class="wrapper">
    <div id="main-container" class="container">
        <h1>Hangman</h1>

        <div id="gameArea">

            <section id="left-container">
                <!--image will rotate with new word-->
                <!-- <img id="gamePic" src="assets/images/fullcast.jpg" alt="fullcast"> -->

            </section>

            <section id="game">

                <p> Press Any Key to Get Started!</p>

                <p id="wins"></p>
                <p id="loss"></p>

                <p>Current Word:</p>

                <!--make letters appear when the correct letter is guessed.  Amount of dashes will change with new word-->
                <p id="dash"></p>

                <p id="guessesLeft">Number of Guesses Remaining</p>

                <p>Letters Aready Guessed</p>
                <p id="lettersGuessed"></p>

                <script type="text/javascript" src="assets/javascript/game.js"></script>

            </section>
        </div>

    </div>

    <script type="text/javascript" src="MDB Pro/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="MDB Pro/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="MDB Pro/js/tether.min.js"></script>
    <script type="text/javascript" src="MDB Pro/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="MDB Pro/js/mdb.min.js"></script>
</body>

</html>
